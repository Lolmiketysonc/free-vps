<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node 1 - Free VPS</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    h1 {
      font-size: 36px;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>You agree to the rules of Free VPS</h1>
  <p>Mining is not allowed.</p>
  <p>Spam or swear command is not allowed.</p>
  
  <p>Username: free</p>
  <p>Password: free</p>
  <!-- Add a checkbox and a button to simulate user agreement -->
  <input type="checkbox" id="agreementCheckbox">
  <label for="agreementCheckbox">I agree to the rules</label>
  <br>
  <button onclick="showVps()" class="btn">View VPS</button>

  <script>
    function showVps() {
      if (document.getElementById("agreementCheckbox").checked) {
        setTimeout(function() {
          alert("Your VPS access has been closed due to the time limit.");
        }, 600000); // 10 minutes (10 minutes * 60 seconds * 1000 milliseconds)
        // Replace the URL below with the URL of your VPS
        const iframe = document.createElement('iframe');
        iframe.src = 'https://your-vps-url.com';
        iframe.allowFullscreen = true;
        document.body.innerHTML = '';
        document.body.appendChild(iframe);
      } else {
        alert("Please agree to the rules to access the VPS.");
      }
    }
  </script>
</body>
</html>
