<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node 1 - Free VPS</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    h1 {
      font-size: 36px;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    p {
      font-size: 16px;
      color: #555;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      text-align: center;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin: 10px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .back-btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      text-align: center;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Node 1 - Free VPS</h1>
  <p>You agree to the rules of Free VPS. Mining is not allowed.</p>
  <p>Username: free</p>
  <p>Password: free</p>
  <!-- Add a checkbox and a button to simulate user agreement -->
  <input type="checkbox" id="agreementCheckbox">
  <label for="agreementCheckbox">I agree to the rules</label>
  <br>
  <button onclick="showVps()" class="btn">View VPS</button>
  <button onclick="goBack()" class="back-btn">Back</button>

  <script>
    function showVps() {
      if (document.getElementById("agreementCheckbox").checked) {
        setTimeout(function() {
          alert("Your VPS access has been closed due to the time limit.");
        }, 600000); // 10 minutes (10 minutes * 60 seconds * 1000 milliseconds)
        // Replace the URL below with the URL of your VPS
        const iframe = document.createElement('iframe');
        iframe.src = 'https://ghastly-free-louse.ngrok-free.app/';
        iframe.allowFullscreen = true;
        document.body.innerHTML = '';
        document.body.appendChild(iframe);
      } else {
        alert("Please agree to the rules to access the VPS.");
      }
    }

    function goBack() {
      window.history.back();
  </script>
</body>
</html>
