<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Donations</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    h1 {
      font-size: 36px;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    .crypto-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin: 20px;
    }

    .crypto-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 200px;
    }

    .crypto-item img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .crypto-item p {
      font-size: 14px;
      text-align: center;
      margin: 0;
    }

    .crypto-address {
      font-family: monospace;
      font-size: 14px;
      margin-top: 10px;
      word-break: break-all;
    }

    .back-btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      text-align: center;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Crypto Donations</h1>
  <div class="crypto-container">
    <div class="crypto-item">
      <img src="images/bitcoin-btc-logo.png" alt="Bitcoin">
      <p>Bitcoin (BTC)</p>
      <p class="crypto-address">BTC Address: bc1qqusynns3mnhvmhv9u5m5wp5gq37tl2sfksu9zr</p>
    </div>
    <div class="crypto-item">
      <img src="images/Bitcoin_lightning_logo.png" alt="Bitcoin Lightning">
      <p>Bitcoin Lightning (LN)</p>
      <p class="crypto-address">LN Address: lnbc1AbCdEfGhIjKlMnOpQrStUvWxYz</p>
    </div>
    <!-- Add more crypto donation options here -->
  </div>
  <button onclick="goBack()" class="back-btn">Back</button>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
